<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestión de Usuarios</h1>

    <!-- Formulario para crear usuario -->
    <h2>Crear Usuario</h2>
    <form id="usuarioForm">
        <input type="text" id="usuarioNombre" placeholder="Nombre" required>
        <input type="text" id="usuarioApellido" placeholder="Apellido" required>
        <input type="text" id="usuarioTelefono" placeholder="Teléfono" required>
        <input type="text" id="usuarioDireccion" placeholder="Dirección" required>
        <button type="submit">Crear Usuario</button>
    </form>
    <div class="response" id="usuarioResponse"></div>

    <!-- Lista de usuarios -->
    <h2>Lista de Usuarios</h2>
    <button id="listarUsuarios">Cargar Usuarios</button>
    <ul id="usuariosList"></ul>
</div>

<script>
    const apiUrl = "http://localhost:8002/api/usuarios";

    // Crear Usuario
    document.getElementById('usuarioForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = document.getElementById('usuarioNombre').value;
        const apellido = document.getElementById('usuarioApellido').value;
        const telefono = document.getElementById('usuarioTelefono').value;
        const direccion = document.getElementById('usuarioDireccion').value;

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nombre, apellido, telefono, direccion }),
            });
            const data = await response.json();
            document.getElementById('usuarioResponse').innerText =
                response.ok ? 'Usuario creado exitosamente' : `Error: ${data.message || 'No se pudo crear el usuario'}`;
        } catch (error) {
            document.getElementById('usuarioResponse').innerText = `Error: ${error.message}`;
        }
    });

    // Listar Usuarios
    document.getElementById('listarUsuarios').addEventListener('click', async () => {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const usuariosList = document.getElementById('usuariosList');
            usuariosList.innerHTML = ''; // Limpiar la lista existente
            data.forEach(usuario => {
                const li = document.createElement('li');
                li.textContent = `${usuario.nombre} ${usuario.apellido} - ${usuario.telefono} - ${usuario.direccion}`;
                usuariosList.appendChild(li);
            });
        } catch (error) {
            document.getElementById('usuariosList').innerHTML = `<li>Error: ${error.message}</li>`;
        }
    });
</script>
</body>
</html>
